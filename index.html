<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <meta name="description" content="Страница-сервис для загрузки красивых мест">
    <meta name="keywords" content="кусто,карачаевск,эльбрус,домбай">
    <meta name="author" content="Георгий Александрович">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page page_theme_main">
    <header class="header page__section page__section_type_header">
        <img src="./images/Vectorlogo.svg" alt="проектместо" class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__section page__section_type_profile">
            <img src="./images/image.png" alt="аватар" class="profile__avatar">
            <div class="profile__profile-info">
                <div class="profile__name-place">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="кнопка изменить" class="profile__edit-button"></button>
                </div>
                <p class="profile__work-place">Исследователь океана</p>
            </div>
            <button type="button" aria-label="кнопка изменить" class="profile__add-button"></button>
        </section>
        <section class="elements page__section page__section_type_elements">
            <ul class="elements__gallery">
                <li class="element">
                    <img src="./images/kirill-pershin-dH-RKxKs6to-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-HJNJV2Be4Ps-unsplash.jpg" alt="гора эльбрус" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-jmQEz9VvUoI-unsplash.jpg" alt="домбай" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-HJNJV2Be4Ps-unsplash.jpg" alt="гора эльбрус" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-jmQEz9VvUoI-unsplash.jpg" alt="домбай" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-dH-RKxKs6to-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__name-place">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" aria-label="кнопка нравиться" class="element__group"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form action="#" method="POST" name="userinfo" class="popup__user-info">
                <h2 class="popup__text-element">Редактировать профиль</h2>
                <button type="button" class="popup__close"></button>
                <fieldset class="popup__element">
                    <input type="text" name="username" placeholder="Имя" class="popup__user-name">
                    <input type="text" name="userwork" placeholder="О Себе" class="popup__user-work">
                </fieldset>
                <button type="submit" aria-label="кнопка отправить" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
